<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keysmaster Demo</title>
</head>
<body>
  <h1>Press <kbd>a</kbd></h1>
  <h1>Press <kbd>i then m</kbd></h1>
  <h1>Press <kbd>shift + a</kbd></h1>
  <script type="module">
    import shortcut from '../dist/index.js';

    shortcut.init();
    shortcut('a',()=> alert("pressed A"));
    shortcut('i m',()=> alert("pressed I then M"));
    shortcut('shift+a',()=> alert("pressed shift+"));

  </script>
</body>
</html>
